<!doctype html>
<html>
  <head>
    <title>Text Editor</title>
    <style>
      #editor {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!--<div id="editor" contenteditable="true"></div> doesn't update--><!--hard to manpiulate cursor-->

    <textarea id="editor" contenteditable="true"></textarea>
    <button id="undoButton" enabled>Undo</button>
    <button id="redoButton" enabled>redo</button>
    <button id="loadButton">load</button>
    <button id="boldButton">bold</button>
    <button id="italicButton">italic</button>
    <script src="main.js" defer></script>
  </body>
</html>
